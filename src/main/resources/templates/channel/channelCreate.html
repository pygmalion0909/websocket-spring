<!DOCTYPE html>
<html
	lang="ko"
	layout:decorator="layouts/mainLayout" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
	<head> 
		<meta charset="UTF-8"> 
	</head>
	
	<div layout:fragment="contents">
		<div class="contents-frame">
			<div class="chCreate">
				<div class="chCreate-frame">
					<div class="chCreate-nav">
						<h1 class="chCreate-nav_title">TRGCHAT 채널생성</h1>
						<a class="chCreate-back_btn" href="/channelPage">목록</a>
					</div>
					<div class="chCreate-content">
						<!-- create -->
						<form th:if="!${info}" action="/channel/insert" method="POST">
							<input class="chCreate-content_input" name="title" placeholder="채널명을 입력하세요."></input>
							<input class="chCreate-content_input" name="passwd" placeholder="비밀번호"></input>
							<button class="chCreate-content_btn create">생성</button>
						</form>
						<!-- update -->
						<form th:if="${info}" action="/channel/update" method="POST">
							<input type="hidden" name="id" th:value="${info.id}">
							<input class="chCreate-content_input" name="title" th:value="${info.title}" placeholder="채널명을 입력하세요."></input>
							<input class="chCreate-content_input" name="passwd" th:value="${info.passwd}" placeholder="비밀번호"></input>
							<button class="chCreate-content_btn update">수정</button>
						</form>
					</div>
				</div>
			</div>			
		</div>
    <script type="text/javascript">
    </script>
	</div>
</html>
